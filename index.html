<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan</title>
    <link rel="icon" type="image/x-icon" href="./r fevicon.jpg">
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        html{
            background-color: bisque;
        }

        .image{
            /* background-color: brown; */
            position: relative;
            width: 100vw;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .images{
            border-radius: 20px;
            background-color: red;
            width: 85vw;
            height: 55vh;
            position: absolute;

        }

        img{
            border-radius: 5px;
            left: 2.5vw;
            top: 2.5vh;
            position: absolute;
            width:80vw;
            height: 50vh;
        }
    
        .number{
            width: 90vw;
            height: 10vh;
            /* background-color: aquamarine; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .number_box{
            width: 30vw;
            height: 8vh;
            /* background-color: blueviolet; */
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .num{
            cursor: pointer;
            width: 5vw;
            height: 5vh;
            border-radius: 1vw;
            font-size: 3vw;
            background-color: rgb(235, 126, 126);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .num:hover{
            background-color: rgb(244, 4, 28);
        }

        .prev{
            border-radius: 0.5vw;
            cursor: pointer;
            font-size: 3vw;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: rgb(157, 157, 231);
            position: absolute;
            left: 1vw;
        }

        .prev:hover{
            background-color: blueviolet;
        }

        .next{
            border-radius: 0.5vw;
            cursor: pointer;
            font-size: 3vw;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: rgb(157, 157, 231);
            position: absolute;
            right: 1vw;
        }

        .next:hover{
            background-color: blueviolet;
        }
        
        .dispn{
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="prev" onclick="buttons('prev')">Prev</div>
            <div class="images">
                <img src="./photos/IMG_7171.JPG" class="i1">
                <img src="./photos/IMG_7286.JPG" class="i2 dispn">
                <img src="./photos/IMG_7321.JPG" class="i3 dispn">
                <img src="./photos/IMG_7559.JPG" class="i4 dispn">
            </div>
            <div class="next" onclick="buttons('next')">Next</div>
        </div>

        <div class="number">
            <div class="number_box">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
            </div>
        </div>
    </div>

    <script>
        console.log("hi");
        function buttons (l){
            switch (l) {
                case 'prev':
                    // alert('p')
                    let lis = document.getElementsByTagName("img");
                    // console.log(lis);
                    for(let j = 0; j < lis.length; j++) {
                        if (lis[j].classList.length == 1) {
                            var li = lis[j].classList[0];
                            break;
                        }
                    }

                    switch (li) {
                        case "i1":
                            // alert("i1");
                            document.getElementsByClassName("i1")[0].classList.add("dispn");
                            document.getElementsByClassName("i4")[0].classList.remove("dispn");
                            break;
                    
                        case "i2":
                            // alert("i2");
                            document.getElementsByClassName("i2")[0].classList.add("dispn");
                            document.getElementsByClassName("i1")[0].classList.remove("dispn");
                            break;

                        case "i3":
                            // alert("i3");
                            document.getElementsByClassName("i3")[0].classList.add("dispn");
                            document.getElementsByClassName("i2")[0].classList.remove("dispn");
                            break;

                        case "i4":
                            // alert("i4");
                            document.getElementsByClassName("i4")[0].classList.add("dispn");
                            document.getElementsByClassName("i3")[0].classList.remove("dispn");
                            break;
                    }
                    break;
            
                case 'next':
                    // alert('p')
                    let lis_2 = document.getElementsByTagName("img");
                    // console.log(lis_2);
                    for(let j = 0; j < lis_2.length; j++) {
                        if (lis_2[j].classList.length == 1) {
                            var li = lis_2[j].classList[0];
                            break;
                        }
                    }

                    switch (li) {
                        case "i1":
                            // alert("i1");
                            document.getElementsByClassName("i1")[0].classList.add("dispn");
                            document.getElementsByClassName("i2")[0].classList.remove("dispn");
                            break;
                    
                        case "i2":
                            // alert("i2");
                            document.getElementsByClassName("i2")[0].classList.add("dispn");
                            document.getElementsByClassName("i3")[0].classList.remove("dispn");
                            break;

                        case "i3":
                            // alert("i3");
                            document.getElementsByClassName("i3")[0].classList.add("dispn");
                            document.getElementsByClassName("i4")[0].classList.remove("dispn");
                            break;

                        case "i4":
                            // alert("i4");
                            document.getElementsByClassName("i4")[0].classList.add("dispn");
                            document.getElementsByClassName("i1")[0].classList.remove("dispn");
                            break;
                    }
                    break;
            }
        }
        let ele = document.getElementsByClassName("num");
        for (let i = 0; i < ele.length; i++) {
            ele[i].addEventListener("click", function(){
                let iH = ele[i].innerHTML;
                switch (iH) {
                    case "1":
                        document.getElementsByClassName("i2")[0].classList.add("dispn");
                        document.getElementsByClassName("i3")[0].classList.add("dispn");
                        document.getElementsByClassName("i4")[0].classList.add("dispn");
                        document.getElementsByClassName("i1")[0].classList.remove("dispn");
                        break;

                    case "2":
                        document.getElementsByClassName("i1")[0].classList.add("dispn");
                        document.getElementsByClassName("i3")[0].classList.add("dispn");
                        document.getElementsByClassName("i4")[0].classList.add("dispn");
                        document.getElementsByClassName("i2")[0].classList.remove("dispn");
                        break;

                    case "3":
                        document.getElementsByClassName("i2")[0].classList.add("dispn");
                        document.getElementsByClassName("i1")[0].classList.add("dispn");
                        document.getElementsByClassName("i4")[0].classList.add("dispn");
                        document.getElementsByClassName("i3")[0].classList.remove("dispn");
                        break;

                    case "4":
                        document.getElementsByClassName("i2")[0].classList.add("dispn");
                        document.getElementsByClassName("i3")[0].classList.add("dispn");
                        document.getElementsByClassName("i1")[0].classList.add("dispn");
                        document.getElementsByClassName("i4")[0].classList.remove("dispn");
                        break;
                }
                // console.log(document.getElementsByClassName("i1")[0].classList);
                // console.log(document.getElementsByClassName("i2")[0].classList);
                // console.log(document.getElementsByClassName("i3")[0].classList);
                // console.log(document.getElementsByClassName("i4")[0].classList);
                
            });
        }
    </script>
</body>
</html>
